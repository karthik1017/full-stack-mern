<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this is a title</title>
</head>
<body>
    
    <!-- Header tag -->
    <h1>karthik</h1>
    <h2>karthik</h2>
    <h3>karthik</h3>
    <h4>karthik</h4>
    <h5>karthik</h5>
    <h6>karthik</h6>
    
    <!-- paragraph tag -->
    <p>hello world</p>
    
    <!-- unordered list tag -->
    <ul>
        <li>rakesh</li>
        <li>karthik</li>
        <li>pavan</li>
    </ul>
    
    <!-- ordered list -->
    <ol>
        <li>karthik</li>
        <li>rahul</li>
        <li>sachin</li>
    </ol>

    <!-- table tag -->
    <table border = '1'>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>karthik</td>
                <td>banglore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>vijay</td>
                <td>banglore</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ramesh</td>
                <td>banglore</td>
            </tr>
        </tbody>
    </table>

    <!-- anchor tag -->
    <a href='https://www.google.com'>go to google</a>

    <!-- break tag -->
    <br/>

    <!-- button tag -->
</body>
</html>
